<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멜론 쉐이크</title>


    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- 네비게이션 바 내용 -->
</nav>

<div class="container mt-5">
    <!-- 검색창 내용 -->
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <img src="logo/transparent1.png">
        </div>
        <div class="col-md-6 offset-md-3">
            <form action="/search/in-process" method="post">
                <div class="input-group-append">
                    <label for="searchInput"></label>
                    <input type="text" class="form-control" placeholder="검색어를 입력하세요" id="searchInput" name="searchInput">
                    <button class="btn btn-primary" type="submit" id="gotoSearch">검색</button>
                    <!--                    <p th:text="${searchInput}"> 변수 </p>-->
                </div>
            </form>
<!--            <div class="input-group mb-3">-->
<!--            </div>-->
<!--            <div id="selectedTags" class="mt-3">-->
<!--                &lt;!&ndash; 선택된 키워드가 표시될 공간 &ndash;&gt;-->
<!--            </div>-->

        </div>
        <row>
            <form>
                <div class="d-flex justify-content-end mt-3">
                <div class="login_input">
                    <input id="login_id" type="email" class="form-control" placeholder="ID를 입력하세요">
                    <input id="login_pw" type="passwordx" class="form-control" placeholder="비밀번호를 입력하세요">
            </div>
        </div>
            </form>
        <div class="d-flex justify-content-end mt-3">
            <div class="btn-group">
                <button class="btn btn-primary btn-sm" type="submit">로그인</button>
                <button id="gotoRegister" class="btn btn-secondary btn-sm" type="button">회원가입</button>
            </div>
        </div>
        </row>
        <row>
        <div class="row">
            <div class="col-2">
                <div class="container-lg mt-3">
                <table class="table table-bordered table-success table-striped">
                    <tr>
                        <th th:text="랭킹"></th>
                        <th th:text="곡"></th>
                        <th th:text="가수"></th>
                        <th th:text="앨범 커버"></th>
                    </tr>
                    <tr>
                    <tr th:each="track,i : ${track_ranking_chart}">
    <!--                    <tr th:each=""-->
                        <th th:text="${i.index+1}"></th>
                        <th th:text="${track.value[0]}"></th>
                        <th th:text="${track.value[1]}"></th>
                        <th><img th:src="${track.value[2]}" width="64px"></th>
                    </tr>
                    </tr>
                </table>
                </div>
            </div>
            <div class="col-3">

            </div>
            <div class="col-3">
                <div class="container-lg mt-3">
                    <table class="table table-bordered table-success table-striped">
                        <tr>
                            <th th:text="랭킹"></th>
                            <th th:text="검색어"></th>
                        </tr>
                        <tr th:each="keyword : ${keyword_ranking_chart}">
                            <th th:text="${keyword.key}"></th>
                            <th th:text="${keyword.value}"></th>
                        </tr>
                    </table>
                </div>

            </div>
            <div class="col-3">


            </div>
        </div>
        </row>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // 검색창 관련 코드
    // 버튼 클릭 시 검색 결과 화면으로 가는 함수
    // document.getElementById("gotoSearch").addEventListener("click", function() {
    //     // var keyword = document.getElementById("searchInput").value;
    //     window.location.href = "/search";
    // });


    // 버튼 클릭 시 루트 디렉토리로 이동하는 함수
    document.getElementById("gotoRegister").addEventListener("click", function() {
        window.location.href = "/register";
    });
</script>
</body>
</html>
