<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멜론 쉐이크</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <style>

    </style>
</head>
<body>
<div class="container mt-3">
    <div row>
        <div class="mb-4 col-1"></div>
        <button id="gotoRoot" class="btn btn-primary btn-dark" type="button">뒤로 가기</button>
        <script>
            // 버튼 클릭 시 루트 디렉토리로 이동하는 함수
            document.getElementById("gotoRoot").addEventListener("click", function() {
                window.location.href = "/";
            });
        </script>
    </div>
    <div class="row mt-2">
<!--<th th:text="${searchResult.key}"></th>-->
    <table class="table table-dark table-striped table-bordered table">
        <tr>
            <th th:text="곡"></th>
            <th th:text="앨범"></th>
            <th th:text="가수"></th>

        </tr>
            <tr th:each="result : ${searchResult}">
                <th th:text="${result.value[0][0]}"></th>
                <th th:text="${result.value[1][0]}"></th>
                <th th:text="${result.value[2]}"></th>
            </tr>
    </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
